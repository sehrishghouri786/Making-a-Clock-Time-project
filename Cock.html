<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Clock</title>
    <Style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.clock {
    position: relative;
    width: 200px;
    height: 200px;
    border: 10px solid #3498db;
    border-radius: 50%;
}

.hour, .minute, .second {
    position: absolute;
    width: 50%;
    height: 2px;
    background-color: #333;
    top: 50%;
    transform-origin: 100%;
    transform: translateY(-50%);
    transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.2, -0.8);
}

.minute {
    height: 1.5px;
    background-color: #555;
}

.second {
    height: 1px;
    background-color: #e74c3c;
}
    </Style>
</head>
<body>
    <div class="clock" id="clock">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const hourElement = document.getElementById("hour");
    const minuteElement = document.getElementById("minute");
    const secondElement = document.getElementById("second");

    function updateClock() {
        const now = new Date();
        const hours = now.getHours() % 12;
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hourDegree = (hours + minutes / 60) * 30;
        const minuteDegree = (minutes + seconds / 60) * 6;
        const secondDegree = seconds * 6;

        setRotation(hourElement, hourDegree);
        setRotation(minuteElement, minuteDegree);
        setRotation(secondElement, secondDegree);
    }

    function setRotation(element, degree) {
        element.style.transform = `rotate(${degree}deg)`;
    }

    setInterval(updateClock, 1000); // Update the clock every second
    updateClock(); // Initial update
});
</script>
</html>
